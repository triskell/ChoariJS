<!doctype html>
<meta charset="UTF-8"/>
<html>
	<head>
		<title>PlayJS - demo 1</title>
		<script src="../choari-0.1.1.js"></script>
	</head>
	<body>
	
		<script>
		var posX = 0;
		
		window.onload = function () {
			var c = document.getElementById("gamecanvas");
			game.initCanvas(c, "2d");
		}
		
		
		function startGame(){
			game.update = function () {
				posX++;
				if (posX > 500) posX=0 ;
			};
		
			game.render = function (bufferedCanvas) {
				var ctx = bufferedCanvas.getContext("2d");
				
				//clear canvas
				ctx.fillStyle = "rgb(64,64,64)";
				ctx.fillRect(0,0,game.getCanvasWidth(), game.getCanvasHeight());
				
				//draw on canvas
				ctx.fillStyle = "rgb(0,128,0)";
				ctx.fillRect (posX,50,300,200);
			};
		
			game.setFullScreen(document.getElementById('gamecanvas'),true);
			game.start();
		}
		</script>
		
		<button onClick="startGame();">Start game !</button>
		<button onClick="game.stop();">Stop game</button>
		<canvas id="gamecanvas">Can not display canvas</canvas>

	</body>
</html>
